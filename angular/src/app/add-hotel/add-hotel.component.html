<div class="addNewHotel" style="text-align: left">
  <h3>Add new hotel to Sun Travels</h3>
  <form>
    <table>
      <tr>
        <td style="text-align:left">Hotel Name</td>
        <td> : </td>
        <td style="text-align:left"><input type="text" class="txt" [(ngModel)]="hotel.hotelName" name="h_name"></td>
      </tr>
      <tr>
        <td style="text-align:left">Phone Number</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="hotel.hotelPhoneNumber" name="h_phone_no"></td>
      </tr>
      <tr>
        <td style="text-align:left">Country ID</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="hotel.countryID" name="h_country"></td>
      </tr>
      <tr>
        <td style="text-align:left">City ID</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="hotel.cityID" name="h_city"></td>
      </tr>
      <tr>
        <td style="text-align: left">
          <input type="submit" class="btn" (click)="addHotel()" value="Add">
        </td>
      </tr>
    </table>
  </form>
</div>
