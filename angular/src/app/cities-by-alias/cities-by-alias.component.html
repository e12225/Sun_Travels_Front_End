<div id="wrapper">
  <div id="search" class="cities" style="text-align: left">
    <h4>Search Cities</h4>
    <form>
      <table>
        <tr>
          <td style="text-align: left">
            <input type="text" class="txt" placeholder="Name or Alias.." [(ngModel)] = "alias" name="alias-or-name">
          </td>
          <td style="text-align: left">
            <input type="submit" class="btn" (click)="getCitiesByAlias()" value="Search">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div id="list" class="cityListByAlias" style="text-align: left" *ngIf="requestValidity == true && cityList?.length > 0">
    <li *ngFor="let city of cityList">
      <br>
      <table>
        <tr>
          <td style="text-align:left">City ID</td>
          <td> :</td>
          <td style="text-align: left">{{city.cityID}}</td>
        </tr>
        <tr>
          <td style="text-align:left">City Name</td>
          <td> :</td>
          <td style="text-align: left">{{city.cityName}}</td>
        </tr>
        <tr>
          <td style="text-align:left">Country Name</td>
          <td> :</td>
          <td style="text-align: left">{{city.countryName}}</td>
        </tr>
      </table>
      <hr>
    </li>
  </div>

  <div id="empty-list" class="emptyCityList" *ngIf="requestValidity == true && cityList?.length == 0" style="text-align: left">
    <table>
      <tr>
        <td style="text-align:left">No matching cities exist for the given name</td>
      </tr>
    </table>
  </div>

  <div id="missing-values" class="error" *ngIf="requestValidity == false" style="text-align: left">
    <table>
      <tr>
        <td style="text-align:left">{{message}}</td>
      </tr>
    </table>
  </div>

</div>
