<div class="addNewHotel">
  <form>
    <table>
      <tr>
        <td style="text-align:left">Hotel Name</td>
        <td> : </td>
        <td style="text-align:left"><input type="text" class="txt" [(ngModel)]="hotelName"></td>
      </tr>
      <tr>
        <td style="text-align:left">Phone Number</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="hotelPhoneNumber"></td>
      </tr>
      <tr>
        <td style="text-align:left">Country ID</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="countryID"></td>
      </tr>
      <tr>
        <td style="text-align:left">City ID</td>
        <td> : </td>
        <td style="text-align:left"><input type="number" class="txt" [(ngModel)]="cityID"></td>
      </tr>
      <tr>
        <td style="text-align: left">
          <input type="submit" class="btn" (click)="addHotel()">
        </td>
      </tr>
    </table>
  </form>
</div>
