<div id="wrapper">
  <div id="add" class="addNewRoomType" style="text-align: left">
    <h4>Add new room type to Sun Travels</h4>
    <form>
      <table>
        <tr>
          <td style="text-align:left">Room Type Name</td>
          <td> :</td>
          <td style="text-align:left"><input type="text" class="txt" [(ngModel)]="roomType.roomTypeName" name="rt_name">
          </td>
        </tr>
        <br>
        <tr>
          <td style="text-align: left">
            <input type="submit" class="btn" (click)="addRoomType()" value="Add">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div id="true" class="insertedRoomType" *ngIf="requestValidity == true && rt_response.insertingStatus == true"
       style="text-align: left">
    <h4>Inserted Room Type</h4>
    <table>
      <tr>
        <td style="text-align: left">Room Type ID</td>
        <td> :</td>
        <td>{{rt_response.entity.roomTypeID}}</td>
      </tr>
      <tr>
        <td style="text-align: left">Room Type Name</td>
        <td> :</td>
        <td>{{rt_response.entity.roomTypeName}}</td>
      </tr>
    </table>
  </div>
</div>
