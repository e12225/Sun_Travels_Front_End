<div id="wrapper">
  <div id="search" class="hotels" style="text-align: left">
    <h4>Search Hotels</h4>
    <form>
      <table>
        <tr>
          <td style="text-align: left">
            <input type="text" class="txt" placeholder="Name or Alias.." [(ngModel)] = "alias" name="alias-or-name">
          </td>
          <td style="text-align: left">
            <input type="submit" class="btn" (click)="getHotelsByAlias()" value="Search">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div id="list" class="hotelListByAlias" style="text-align: left" *ngIf="requestValidity == true && hotelList?.length > 0">
    <li *ngFor="let hotel of hotelList">
      <br>
      <table>
        <tr>
          <td style="text-align:left">Hotel ID</td>
          <td> :</td>
          <td style="text-align: left">{{hotel.hotelID}}</td>
        </tr>
        <tr>
          <td style="text-align:left">Hotel Name</td>
          <td> :</td>
          <td style="text-align: left">{{hotel.hotelName}}</td>
        </tr>
        <tr>
          <td style="text-align:left">Phone Number</td>
          <td> :</td>
          <td style="text-align: left">{{hotel.hotelPhoneNumber}}</td>
        </tr>
        <tr>
          <td style="text-align:left">Country Name</td>
          <td> :</td>
          <td style="text-align: left">{{hotel.countryName}}</td>
        </tr>
        <tr>
          <td style="text-align:left">City Name</td>
          <td> :</td>
          <td style="text-align: left">{{hotel.cityName}}</td>
        </tr>
      </table>
      <hr>
    </li>
  </div>

  <div id="empty-list" class="emptyHotelList" *ngIf="requestValidity == true && hotelList?.length == 0" style="text-align: left">
    <table>
      <tr>
        <td style="text-align:left">No matching hotels exist for the given name</td>
      </tr>
    </table>
  </div>

  <div id="missing-values" class="error" *ngIf="requestValidity == false" style="text-align: left">
    <table>
      <tr>
        <td style="text-align:left">{{message}}</td>
      </tr>
    </table>
  </div>

</div>
