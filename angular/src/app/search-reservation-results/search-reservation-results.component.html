<h2>Currently available reservations at Sun Travels</h2>
<div class="reservationList" style="text-align: left">
  <!-- execute the search reservations service here by passing the arguments received from the button click -->
  <li *ngFor="let reservation of availableReservationList">
    <br>
    <table>
      <tr>
        <td style="text-align: left">Hotel Name</td>
        <td> : </td>
        <td style="text-align: left">{{reservation.hotelName}}</td>
      </tr>
      <tr>
        <td style="text-align: left">Room Type</td>
        <td> : </td>
        <td style="text-align: left">{{reservation.roomType}}</td>
      </tr>
      <tr>
        <td style="text-align: left">Marked-Up Price</td>
        <td> : </td>
        <td style="text-align: left">{{reservation.markedUpPrice}}</td>
      </tr>
      <tr>
        <td style="text-align: left">Availability of Rooms</td>
        <td> : </td>
        <td style="text-align: left">{{reservation.roomsAvailability}}</td>
      </tr>
    </table>
  </li>
</div>
