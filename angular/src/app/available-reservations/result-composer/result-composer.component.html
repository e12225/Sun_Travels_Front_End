<h3>Currently available reservations at Sun Travels</h3>
<div class="reservationsList" style="text-align: left">
  <li *ngFor="let result of reservationResults">
    <br>
    <table>
      <tr>
        <td style="text-align:left">Hotel Name</td>
        <td> :</td>
        <td style="text-align: left">{{result.rc_hotelName}}</td>
      </tr>
      <tr>
        <td style="text-align:left">Room Type</td>
        <td> :</td>
        <td style="text-align: left">{{result.rc_roomType}}</td>
      </tr>
      <tr>
        <td style="text-align:left">Marked-up Price</td>
        <td> :</td>
        <td style="text-align: left">{{result.rc_markedUpPrice}}</td>
      </tr>
      <tr>
        <td style="text-align:left">Availability of Rooms</td>
        <td> :</td>
        <td style="text-align: left">{{result.rc_roomsAvailability}}</td>
      </tr>
    </table>
    <hr>
  </li>
</div>
