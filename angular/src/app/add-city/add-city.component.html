<div id="wrapper">
  <div id="add" class="addNewCity" style="text-align: left">
    <h4>Add new city to Sun Travels</h4>
    <form>
      <table>
        <tr>
          <td style="text-align:left">City Name</td>
          <td> :</td>
          <td style="text-align:left"><input type="text" class="txt" [(ngModel)]="city.cityName" name="ci_name"></td>
        </tr>
        <tr>
          <td style="text-align:left">Country Name</td>
          <td> :</td>
          <td style="text-align:left"><input type="text" class="txt" [(ngModel)]="city.countryName" name="ci_co_name"></td>
        </tr>
        <br>
        <tr>
          <td style="text-align: left">
              <input id="addC" type="submit" class="btn" (click)="addCity()" value="Add">
          </td>
        </tr>
      </table>
    </form>
  </div>

  <div id="true" class="insertedCity" *ngIf="requestValidity == true && ci_response.insertingStatus == true"
       style="text-align: left">
    <h4>Inserted City</h4>
    <table>
      <tr>
        <td style="text-align: left">City ID</td>
        <td> :</td>
        <td>{{ci_response.entity.cityID}}</td>
      </tr>
      <tr>
        <td style="text-align: left">Country ID</td>
        <td> :</td>
        <td>{{ci_response.entity.countryID}}</td>
      </tr>
      <tr>
        <td style="text-align: left">City Name</td>
        <td> :</td>
        <td>{{ci_response.entity.cityName}}</td>
      </tr>
    </table>
  </div>
</div>
